        <style>
            #qr-reader {
                padding: 20px !important;
                border: 1.5px solid #b2b2b2 !important;
                border-radius: 8px;
            }

            #qr-reader img[alt="Info icon"] {
                display: none;
            }

            #qr-reader img[alt="Camera based scan"] {
                width: 100px !important;
                height: 100px !important;
            }

            #qr-reader button {
                padding: 10px 20px;
                border: 1px solid #b2b2b2;
                outline: none;
                border-radius: 0.25em;
                color: white;
                font-size: 15px;
                cursor: pointer;
                margin-top: 15px;
                margin-bottom: 10px;
                background-color: #008000ad;
                transition: 0.3s background-color;
            }

            #qr-reader button:hover {
                background-color: #008000;
            }

            #html5-qrcode-anchor-scan-type-change {
                text-decoration: none !important;
                color: #1d9bf0;
            }

            video {
                width: 100% !important;
                border: 1px solid #b2b2b2 !important;
                border-radius: 0.25em;
            }

    <body>
        <div class="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        alt=""

                    data-toggle="collapse"
                    data-target="#navbarNav"

                    aria-expanded="false"

                    </ul>

            <!-- Attendance Modal -->
            <div
                class="modal fade"

                aria-labelledby="attendanceModalLabel"
                aria-hidden="true"
            >

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="attendanceModalLabel">
                                Verify Attendance
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body px-2 py-2" id="qr-reader"></div>

                        <!-- Option to search user id -->
                        <div class="modal-footer">
                            <input
                                type="text"
                                class="form-control"
                                id="search-user-id"
                                placeholder="Search User ID"
                            />
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="search-user-id-button"
                                onclick="getUserData(document.getElementById('search-user-id').value)"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
